---
layout: default
---

<div class="posts">
  {% for vizu in site.vizs %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ vizu.url }}">{{ vizu.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ vizu.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
